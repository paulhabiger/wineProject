<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Paul Habiger Wine App</title>

        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <html ng-app="WineProject">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Side Menus</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
  </head>

  <body ng-controller="MainCtrl">

    <ion-nav-view></ion-nav-view>

    <script id="templates/event-menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="left">
          <ion-header-bar class="bar-assertive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a href="#/event/market" class="item" menu-close>Market</a>
              <a href="#/event/restaurant" class="item" menu-close>Restaurant</a>
			  <a href="#/event/happyhour" class="item" menu-close>Happy Hour</a>
            </ul>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Welcome">
        <ion-content class="padding">
          <p>Swipe to the right to reveal the left menu.</p>
          <p>(On desktop click and drag from left to right)</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/market.html" type="text/ng-template">
      <ion-view view-title="Market Food">
        <ion-content>
			<div ng-repeat="food in foods">
				<a href="#/event/marketDetails/{{food.id}}" class="item">{{food.name}}</a>
			</div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/restaurant.html" type="text/ng-template">
      <ion-view view-title="Restaurant Food">
		<ion-content>
			<div ng-repeat="food in foods">
				<a href="#/event/restaurantDetails/{{food.id}}" class="item">{{food.name}}</a>
			</div>
        </ion-content>
      </ion-view>
    </script>
	
	<script id="templates/happyhour.html" type="text/ng-template">
      <ion-view view-title="Happy Hour Food">
		<ion-content>
			<div ng-repeat="food in foods">
				<a href="#/event/happyhourDetails/{{food.id}}" class="item">{{food.name}}</a>
			</div>
        </ion-content>
      </ion-view>
    </script>
	
	<script id="templates/marketDetails.html" type="text/ng-template">
		<ion-view title="{{food.name}}">
		<ion-content>
			<div ng-repeat="food in foods | filter:{id: id}">
				<p>{{food.name}}</p>
				<p>{{food.description}}<p>
				<p>{{food.pairing}}</p>
			</div>
        </ion-content>
	</ion-view>
	</script>
	
	<script id="templates/restaurantDetails.html" type="text/ng-template">
		<ion-view title="{{food.name}}">
		<ion-content>
			<div ng-repeat="food in foods | filter:{id: id}">
				<p>{{food.name}}</p>
				<p>{{food.description}}<p>
				<p>{{food.pairing}}</p>
			</div>
        </ion-content>
	</ion-view>
	</script>
	
	<script id="templates/happyhourDetails.html" type="text/ng-template">
		<ion-view title="{{food.name}}">
		<ion-content>
			<div ng-repeat="food in foods | filter:{id: id}">
				<p>{{food.name}}</p>
				<p>COMPONENTS</p>
				<p><pre>{{food.components}}</pre><p>
				<p>PAIRINGS</p>
				<p>{{food.pairing}}</p>
			</div>
        </ion-content>
	</ion-view>
	</script>
	

  </body>
</html>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
